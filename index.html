<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="header row">
                <div class="col-12 d-flex align-items-center justify-content-between">
                    <h1>Todo List</h1>
                    <div class="header-controls">
                        <div class="circle circle-red"></div>
                        <div class="circle circle-yellow"></div>
                        <div class="circle circle-green"></div>
                        <div class="rectangular-bar"></div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="sidebar col-md-3 mb-4 mb-md-0">
                    <div class="nav-menu" onclick="filterByDate('all')">Home</div>
                    <div id="today" class="nav-menu" onclick="filterByDate('today')">Today</div>
                    <div class="nav-menu">
                        <button class="toggle-btn" onclick="toggleCategory('category-board')">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        Category
                    </div>
                    <div id="category-board" class="nav flex-column"></div>
                </div>
                <div class="main-content col-md-9">
                    <div class="select-section mb-4">
                        <div class="date-area mb-3">
                            <input type="date" id="date-input" class="form-control date-input">
                        </div>
                        <div class="category-area">
                            <input id="category-select" class="form-control" placeholder="카테고리 목록 선택 구현">
                        </div>
                    </div>
                    <div class="input-section mb-4">
                        <div class="input-area d-flex">
                            <input
                                type="text"
                                id="task-input"
                                class="form-control task-input"
                                placeholder="할 일을 입력하세요.">
                            <button id="add-task-btn" class="btn btn-danger ml-2">+</button>
                        </div>
                    </div>
                    <div class="task-area">
                        <div class="task-tabs d-flex mb-4">
                            <div id="all" class="mr-3">모두</div>
                            <div id="ongoing" class="mr-3">진행중</div>
                            <div id="done" class="mr-3">완료</div>
                            <div id="underline"></div>
                        </div>
                        <div id="task-board"></div>
                    </div>
                </div>
            </div>
            <button id="add-category-btn" class="btn btn-primary mt-2">카테고리 추가</button>
            <section class="category-modal">
                <div
                    class="modal fade"
                    id="categoryModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="categoryModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="categoryModalLabel">새 카테고리 추가</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="닫기">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="category-form">
                                    <div class="form-group">
                                        <label for="category-name">카테고리 이름</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="category-name"
                                            placeholder="카테고리 이름을 입력하세요">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                                <button type="button" class="btn btn-primary" id="save-category-btn">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
