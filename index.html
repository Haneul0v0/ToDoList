<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="sidebar-header">
                    <h3>ToDoList</h3>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Today</a>
                    </li>
                    <li class="nav-item d-flex align-items-center justify-content-between">
                        <a class="nav-link" href="#">Category</a>
                        <button type="button" class="btn btn-sm btn-danger ms-2" id="delete-category-btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-primary me-2" id="edit-category-btn" data-bs-toggle="modal" data-bs-target="#categoryModal">
                            <i class="fas fa-plus"></i>
                        </button>
                    </li>
                    <ul id="category-list" class="nav flex-column mt-2">
                        <li class="nav-item">General</li>
                    </ul>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Setting</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 main-content">
                <div class="header d-flex align-items-center mb-4">
                    <div class="circle circle-red me-2"></div>
                    <div class="circle circle-yellow me-2"></div>
                    <div class="circle circle-green me-2"></div>
                    <div class="flex-grow-1 rectangular-bar"></div>
                </div>
                <div class="input-area mb-4">
                    <input type="text" id="task-input" placeholder="할 일을 입력하세요...">
                    <button id="add-task-btn">+</button>
                </div>
                <section class="task-area">
                    <div class="task-tabs">
                        <div id="under-line"></div>
                        <div id="all">All</div>
                        <div id="ongoing">Not Done</div>
                        <div id="done">Done</div>
                    </div>
                    <div id="task-board"></div>
                </section>
            </div>
        </div>
    </div>
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">카테고리 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="category-input" class="form-control" placeholder="카테고리 이름">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="add-categories-btn">추가</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
