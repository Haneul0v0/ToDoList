<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Todo List</h1>
                <div class="header-controls">
                    <div class="circle circle-red"></div>
                    <div class="circle circle-yellow"></div>
                    <div class="circle circle-green"></div>
                    <div class="rectangular-bar"></div>
                </div>
            </div>
            <div class="row">
                <section class="sidebar">
                    <ul class="nav">
                        <li class="nav-item">
                            <div class="nav-menu" onclick="filterByDate('all')">Home</div>
                        </li>
                        <li class="nav-item">
                            <div class="nav-menu" onclick="filterByDate('today')">Today</div>
                        </li>
                        <li class="nav-item">
                            <div class="nav-menu" onclick="toggleCollapse('categoryCollapse')">Category</div>
                        </li>
                        <ul id="categoryCollapse" class="nav"></ul>
                    </ul>
                </section>
                <section class="main-content">
                    <div class="select-section">
                        <div class="date-area">
                            <input type="date" id="date-input" class="date-input">
                        </div>
                        <div class="category-area">
                            <div id="category-select"></div>
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="input-area">
                            <input type="text" id="task-input" class="task-input" placeholder="할 일을 입력하세요.">
                            <button id="add-task-btn">+</button>
                        </div>
                    </div>
                    <div class="task-area">
                        <div class="task-tabs">
                            <div id="all">모두</div>
                            <div id="ongoing">진행중</div>
                            <div id="done">완료</div>
                            <div id="underline"></div>
                        </div>
                        <div id="task-board"></div>
                    </div>
                </section>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
